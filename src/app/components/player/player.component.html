<mat-card-header>
    <mat-card-title>{{ player.displayName }}</mat-card-title>
    <mat-card-subtitle>{{ player.firstName }} {{ player.secondName }}</mat-card-subtitle>
</mat-card-header>

<mat-card-content>
    <img matCardImage [src]="player.photoURL" />
</mat-card-content>

<mat-card-footer>
    <mat-card-actions>
        <div class="progress-bar">progress-bar</div>
        <div class="lives-section">lives</div>
    </mat-card-actions>
</mat-card-footer>

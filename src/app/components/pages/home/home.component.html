<div class="users" *ngIf="users$ | async as users; else loading">
    <mat-card *ngFor="let user of users">
        <app-player [player]="user"></app-player>
    </mat-card>
</div>

<ng-template #loading>
    <div class="container-spinner">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
